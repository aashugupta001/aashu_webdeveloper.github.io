<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | Modern UI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f0e1c9;
    }

    .container {
      width: 900px;
      height: 520px;
      background: #fff;
      display: flex;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .left {
      flex: 1;
      background: linear-gradient(135deg, #cda236, #d77d0f);
      color: white;
      padding: 50px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .left h1 {
      font-size: 36px;
      margin-bottom: 15px;
    }

    .left p {
      font-size: 16px;
      opacity: 0.9;
      line-height: 1.6;
    }

    .right {
      flex: 1;
      padding: 50px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .right h2 {
      font-size: 28px;
      margin-bottom: 25px;
      color: #333;
    }

    .input-box {
      margin-bottom: 18px;
    }

    .input-box input {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: 1px solid #ddd;
      outline: none;
      font-size: 15px;
    }

    .input-box input:focus {
      border-color: #b55c18;
    }

    .login-btn {
      margin-top: 10px;
      padding: 14px;
      border: none;
      border-radius: 10px;
      background: #f0911c;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-btn:hover {
      background: #4338ca;
    }

    .extra {
      margin-top: 18px;
      font-size: 14px;
      color: #555;
    }

    .extra a {
      color: #4f46e5;
      text-decoration: none;
      font-weight: 500;
    }

    @media (max-width: 900px) {
      .container {
        flex-direction: column;
        width: 90%;
        height: auto;
      }

      .left {
        padding: 40px;
        text-align: center;
      }
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="left">
      <h1>Welcome Back ðŸ‘‹</h1>
      <p>
        Log in to access your dashboard, manage projects,
        and continue building amazing experiences.
      </p>
    </div>

    <div class="right">
      <h2>Sign In</h2>

      <div class="input-box">
        <input type="email" placeholder="Email address" required>
      </div>

      <div class="input-box">
        <input type="password" placeholder="Password" required>
      </div>

      <button class="login-btn">Login</button>

      <div class="extra">
        Donâ€™t have an account?
        <a href="#">Create one</a>
      </div>
    </div>
  </div>

</body>
</html>
