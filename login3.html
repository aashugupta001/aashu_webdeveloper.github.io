<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Neumorphic Login</title>
<style>
  body {
    height: 100vh;
    background: #e0e5ec;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Segoe UI', sans-serif;
  }

  .card {
    width: 350px;
    padding: 40px;
    border-radius: 20px;
    background: #e0e5ec;
    box-shadow: 10px 10px 20px #b8bec5,
                -10px -10px 20px #ffffff;
  }

  h2 {
    text-align: center;
    margin-bottom: 30px;
  }

  .field {
    position: relative;
    margin-bottom: 25px;
  }

  .field input {
    width: 100%;
    padding: 12px;
    border-radius: 12px;
    border: none;
    outline: none;
    background: #e0e5ec;
    box-shadow: inset 5px 5px 10px #b8bec5,
                inset -5px -5px 10px #ffffff;
  }

  .login-btn {
    width: 100%;
    padding: 12px;
    border-radius: 12px;
    border: none;
    background: #4f46e5;
    color: white;
    font-size: 16px;
    cursor: pointer;
  }
</style>
</head>
<body>

<div class="card">
  <h2>Login</h2>
  <div class="field">
    <input type="email" placeholder="Email">
  </div>
  <div class="field">
    <input type="password" placeholder="Password">
  </div>
  <button class="login-btn">Sign In</button>
</div>

</body>
</html>
