<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page | Aashu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #10122b, #e1af17);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-container {
      width: 350px;
      background: rgba(238, 235, 236, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      color: #fff;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 28px;
    }

    .input-box {
      margin-bottom: 20px;
    }

    .input-box label {
      font-size: 14px;
    }

    .input-box input {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 15px;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #ffffff;
      color: #a24b6c;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-btn:hover {
      background: #e0dfff;
    }

    .extra {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .extra a {
      color: #fff;
      text-decoration: underline;
    }
  </style>
</head>

<body>

  <div class="login-container">
    <h2>Welcome Back</h2>

    <form>
      <div class="input-box">
        <label>Email</label>
        <input type="email" placeholder="Enter your email" required>
      </div>

      <div class="input-box">
        <label>Password</label>
        <input type="password" placeholder="Enter your password" required>
      </div>

      <button class="login-btn">Login</button>

      <div class="extra">
        <p>Don't have an account? <a href="#">Sign Up</a></p>
      </div>
    </form>
  </div>

</body>
</html>
