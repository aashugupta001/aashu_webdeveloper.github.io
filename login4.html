<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dark Neon Login</title>
<style>
  body {
    background: #0f172a;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Poppins', sans-serif;
  }

  .login-box {
    width: 360px;
    background: #020617;
    padding: 35px;
    border-radius: 16px;
    box-shadow: 0 0 30px rgba(99,102,241,0.4);
    color: white;
  }

  h2 {
    text-align: center;
    margin-bottom: 25px;
  }

  input {
    width: 100%;
    padding: 14px;
    margin-bottom: 18px;
    border-radius: 10px;
    border: 1px solid #6366f1;
    background: transparent;
    color: white;
  }

  button {
    width: 100%;
    padding: 14px;
    border-radius: 10px;
    border: none;
    background: #6366f1;
    color: white;
    font-size: 16px;
    cursor: pointer;
  }
</style>
</head>
<body>

<div class="login-box">
  <h2>Developer Login</h2>
  <input type="email" placeholder="Email">
  <input type="password" placeholder="Password">
  <button>Login</button>
</div>

</body>
</html>
